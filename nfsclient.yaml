#!/usr/bin/env ansible-playbook

- name: provision

  hosts:
    - fed120,fed129,fed130,fed143,fed149,fed160,fed159,fed157

  vars:
    ansible_user: ansible

  roles:
  - packages
  - users-and-groups
  - baseline
  - firewall
  - role: nfsserver
    when: "'nfsserver' in group_names"
  - role: nfsclient
    when: "'nfsclient' in group_names"

