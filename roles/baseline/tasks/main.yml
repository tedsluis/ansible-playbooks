  tags: git

- include: hosts.yml
  tags: hosts
    
- include: motd.yml
  tags: motd

- include: prompt.yml
  loop: "{{ accounts }}"
  tags: prompt

- include: timezone.yml
  tags: timezone

- include: tmux.yml
  loop: "{{ accounts }}"
  tags: tmux

- include: vimsettings.yml
  loop: "{{ accounts }}"
  tags: vimsettings

- include: ansible.yml
