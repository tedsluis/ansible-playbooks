<!DOCTYPE html>
<html>
<body onload="javascript:myFunction()">
<p id="test"></p>
<br><br>

<script>
function myFunction() {
  var d  = new Date();
  var ms = d.getMilliseconds();
  var s  = d.getSeconds();
  var m  = d.getMinutes();
  var h  = d.getHours();
  var dy = d.getDate();
  var mt = d.getMonth()+1;
  var y  = d.getFullYear();
  document.getElementById("test").innerHTML ='SITE NAME: {{item.sitename}}: ' + y + '-' + mt + '-' + dy + 'T' + h + ':' + m + ':' + s + '.' + ms + '   HTTP STATUS CODE 200 OK';
}
</script>
