---

- name: create directories
  file:
    state: directory
    path: "{{ item }}"
    owner: root
    group: root
    mode: 0777
  with_items:
    - /data/rocketchat/uploads
    - /data/rocketchat/scripts
  become: true

- name: create rocketchat unit
  template:
    src: rocketchat.j2
    dest: /etc/systemd/system/rocketchat.service
    owner: root
    group: root
    mode: 0775
    force: yes
  become: true
  notify: restart rocketchat

- name: copy rocketchat main.sh script
  copy:
    src: main.sh
    dest: /data/rocketchat/scripts/
    owner: root
    group: root
    mode: 0777
  become: true

- name: start rocketchhat
  systemd:
    name: rocketchat
    state: started
    enabled: yes
  become: true

